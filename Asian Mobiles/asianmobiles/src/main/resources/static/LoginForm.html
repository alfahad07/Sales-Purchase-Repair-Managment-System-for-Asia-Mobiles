<html lang="en">
<head>

    <title>Login_Form</title>
    <link rel="stylesheet" href="Assets/style/LoginForm.css">

</head>

<body>
   
    <div class="body">

        <div class="loginContainer"> 

            <div class="drop">
            
                <div class="content">
    
                    <h2>Sign In</h2>
    
                    <form action="/login" method="POST">
    
                        <div class="inputBox">
    
                            <input type="text" placeholder="Username" name="username">
    
                        </div>
    
                        <div class="inputBox">
    
                            <input type="password" placeholder="Password" name="password">

                        </div>
    
                        <div class="inputBox">
    
                            <input type="submit" value="Log-In">
    
                        </div>
    
                    </form>
    
                </div>
                
            </div>
    
        </div>

    </div>     

</body>
</html>
